{% extends "base.html" %}
{% load static %}

{% block content %}
<meta http-equiv="refresh" content="100">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/for_rating.css' %}">
</head>
<body>
  <h3>Balls</h3>
  <ul style="--n: 1">
    {% for id, user, balls in table %}
      <li style="--i: {{id}}; --v: {{balls}}; background: #f2d786">{{user}} {{balls}}</li>
    {% endfor %}
  </ul>
</body>
{% endblock %}
