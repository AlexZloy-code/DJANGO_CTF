<!doctype html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet"
            href="{% static 'css/login.css' %}">
    <link rel="stylesheet"
            href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet"
            href="{% static 'css/back_ground.css' %}">
    <title>{{ title }}</title>
</head>
<header>
    <nav class="menu">
        <a class="name_of_command" href="/">CTF</a>
    </nav>
</header>
<main role="main" class="container">
    <div class="bg">
        <h1>LOGIN</h1>
    </div>
    <h2>Авторизация</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Войти</button>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    </form>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE+IbbVYUew+OrCXaRkfj3y5b7xXyX5D9z2e8c8U3z7f7p7wG2jYtL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-Piv4xVNRyMGpqk0KjD0Hf0m6gZ5Hq3B1gA3p1JQZqzG6b6H0Lq8p4n6Yq6JxG7"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/0RrjW5y5b7xXyX5D9z2e8c8U3z7f7p7wG2jYtL"
        crossorigin="anonymous"></script>
</main>
