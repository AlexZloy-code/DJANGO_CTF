{% extends "base.html" %}
{% load static %}

{% block content %}
<meta http-equiv="refresh" content="100">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/for_rating.css' %}">
</head>
<div class="bg">
  <h1>Rating</h1>
</div>
<body>
  <h3>Balls</h3>
  <ul style="--n: 1; --angle: {{angle}}">
    {% for id, user, balls, size in table %}
      {% if request.user.username == user %}
        <li style="--i: {{id}}; --v: {{size}}; background: #16db51">{{user}} {{balls}}</li>
      {% else %}
        <li style="--i: {{id}}; --v: {{size}}; background: #f2d786">{{user}} {{balls}}</li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
{% endblock %}
