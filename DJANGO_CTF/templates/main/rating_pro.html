{% extends "base.html" %}
{% load static %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
    href="{% static 'css/reiting.css' %}">
</head>
<div class="bg">
  <h1>Rating</h1>
</div>
<body>
  <h3>Balls</h3>
  <ul style="--n: 1; --angle: {{angle}}">
    {% for id, user, balls, size in table %}
      <li style="--i: {{id}}; --v: {{size}}; background: #f2d786">{{user}} {{balls}}</li>
    {% endfor %}
  </ul>
  <table style='margin: 1000px 0 20% 0'>
    <tr><th>Место</th><th>Имя</th><th>баллы</th></tr>
    {% for id, user, balls, size in table %}
        <div class="col-md6 border rounded"></div>
            <tr><td>{{ forloop.counter }}</td><td>{{ user }}</td><td>{{ balls }}</td></tr>
        </div>
    {% endfor %}
  </table>
</body>
{% endblock %}
