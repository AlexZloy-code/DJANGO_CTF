        // Функция для генерации случайных чисел
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Генерация массива случайных чисел
        const randomArray = Array.from({ length: 20 }, () => getRandomInt(1, 100));

        // Функция для нахождения максимального значения в массиве
        function findMax(arr) {
            return arr.reduce((max, num) => (num > max ? num : max), arr[0]);
        }

        // Функция для нахождения минимального значения в массиве
        function findMin(arr) {
            return arr.reduce((min, num) => (num < min ? num : min), arr[0]);
        }

        // Функция для подсчета суммы элементов массива
        function sumArray(arr) {
            return arr.reduce((sum, num) => sum + num, 0);
        }

        // Функция для подсчета среднего значения массива
        function averageArray(arr) {
            return sumArray(arr) / arr.length;
        }

        // Функция для фильтрации четных чисел
        function filterEvenNumbers(arr) {
            return arr.filter(num => num % 2 === 0);
        }

        // Функция для фильтрации нечетных чисел
        function filterOddNumbers(arr) {
            return arr.filter(num => num % 2 !== 0);
        }

        // Функция для сортировки массива по возрастанию
        function sortArrayAsc(arr) {
            return [...arr].sort((a, b) => a - b);
        }

        // Функция для сортировки массива по убыванию
        function sortArrayDesc(arr) {
            return [...arr].sort((a, b) => b - a);
        }

        // Функция для объединения двух массивов
        function mergeArrays(arr1, arr2) {
            return [...arr1, ...arr2];
        }

        // Функция для удаления дубликатов из массива
        function removeDuplicates(arr) {
            return [...new Set(arr)];
        }

        class SmartCalculator {
            constructor() {
                this.history = [];
            }
          
            add(a, b) {
                const result = a + b;

                return result;
            }
          
            subtract(a, b) {
                const result = a - b;
                this.history.push("Subtracted ${b} from ${a}: ${result}");
                return result;
            }
          
            multiply(a, b) {
                const result = a * b;
                this.history.push("Multiplied ${a} and ${b}: ${result}");
                return result;
            }
          
            divide(a, b) {
                if (b === 0) {
                    this.history.push("Division by zero: undefined");
                    return undefined;
                }
                const result = a / b;
                this.history.push("Divided ${a} by ${b}: ${result}");
                return result;
            }
          
            getHistory() {
                return this.history.join('\n');
            }
        }
